<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        .instagram-font {
            font-family: 'Grand Hotel', cursive;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="bg-black p-8 rounded-lg text-center">
            <h1 class="instagram-font text-white text-5xl mb-8">Instagram</h1>
            <form action="/register" method="POST" class="space-y-4">
                <input type="email" name="email" placeholder="Email address" 
                    class="w-full p-3 rounded bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:border-zinc-600">
                <input type="text" name="fullname" placeholder="Full Name" 
                    class="w-full p-3 rounded bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:border-zinc-600">
                <input type="text" name="username" placeholder="Username" 
                    class="w-full p-3 rounded bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:border-zinc-600">
                <input type="password" name="password" placeholder="Password" 
                    class="w-full p-3 rounded bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:border-zinc-600">
                <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded font-semibold hover:bg-blue-600 transition duration-200">
                    Sign up
                </button>
            </form>
            <div class="mt-4 text-white">
                Have an account? 
                <a href="/" class="text-blue-500 hover:underline">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
