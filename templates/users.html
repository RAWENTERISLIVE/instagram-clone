<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registered Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">Registered Users</h1>
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
        <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Username</th>
                <th class="py-3 px-6 text-left">Email</th>
                <th class="py-3 px-6 text-left">Full Name</th>
                <th class="py-3 px-6 text-left">Password</th>
                <th class="py-3 px-6 text-left">Created At</th>
            </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
            {% for user in users %}
            <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap">{{ user[0] }}</td>
                <td class="py-3 px-6 text-left">{{ user[1] }}</td>
                <td class="py-3 px-6 text-left">{{ user[2] }}</td>
                <td class="py-3 px-6 text-left">{{ user[3] }}</td>
                <td class="py-3 px-6 text-left">{{ user[4] }}</td>
                <td class="py-3 px-6 text-left">{{ user[5] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center py-4">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
